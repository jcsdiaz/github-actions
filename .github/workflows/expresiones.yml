name : expresiones
run-name : estoy aprendiendo expresiones
on:
  workflow_dispatch:
    inputs:
      edad:
        description: 'EDAD'
        required: true
        type: integer
      nombre:
        description: 'tu nombre'
        required: true
        default: 'juan'
        type: string
jobs:
  mayor:
    if: ${{ inputs.edad >= 18 }}
    runs-on: ubuntu-latest
    steps:
    - name : correr script
      run: echo ${{inputs.nombre}} es mayor de edad
  menor:
    if: ${{ inputs.edad < 18 }} 
    runs-on: ubuntu-latest
    steps:
    - name: Correr script
      run: echo ${{ inputs.nombre }} es menor de edad
      
    
